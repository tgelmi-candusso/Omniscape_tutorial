[Required arguments]
resistance_file = Resistance_map.tif
radius = 20
project_name = output_folder

[General options]
block_size = 21
source_from_resistance = true
source_threshold = 3
resistance_is_conductance =  false
calc_normalized_current = true
calc_flow_potential = true
allow_different_projections = false
connect_four_neighbors_only = false
solver = cg+amg

[Resistance reclassification]
reclassify_resistance = false

[Processing options]
parallelize = true
parallel_batch_size = 20
precision = double

[Output options]
write_raw_currmap = true
mask_nodata = true
write_as_tif = true

[Conditional connectivity options]
conditional = false
